<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interface de google</title>
</head>
<body>
   <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fas fa-bars"></i></li>
                <li><button type="submit" class="btn btn-cnx">Connexion</button></li>
            </ul>
        </nav>
   </header>
    <main class="container">
         <section class="title">
             <span class="letter-b">G</span>
             <span class="letter-r">o</span>
             <span class="letter-y">o</span>
             <span class="letter-b">g</span>
             <span class="letter-g">l</span>
             <span class="letter-r">e</span>
         </section>
         <section class="bar-search">
             <input type="search" name="search" id="search">
         </section>
         <section class="sec-btn">
             <button type="submit" class="btn btn-text">Recherche Google</button>
             <button type="submit" class="btn btn-text">J'ai de la chance</button>
         </section>
         <section>
             <p>Google disponible en : <span>Nederlands</span> <span>Deutsch</span> <span>English</span></p>
         </section>
    </main>
    <footer>
        <article class="">
            <ul class="ul-foot">
                <li class="li-foot">Publicité</li>
                <li class="li-foot">Entreprise</li>
                <li class="li-foot">A propos</li>
            </ul>
        </article>
        <article>
            <ul class="ul-foot">
                <li class="li-foot">Confidentialité</li>
                <li class="li-foot">Conditions</li>
                <li class="li-foot">Paramères</li>
            </ul>
        </article>
    </footer>
</body>
</html>
